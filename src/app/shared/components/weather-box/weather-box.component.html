<div class="weather-cards-box">
  <ng-container
    *ngFor="let weather of consolidatedWeather; let f = first"
  >
  <app-weather-card [weather]="weather" [class.weather-main-card]="f" [class.weather-support-card]="!f"></app-weather-card>
  </ng-container>

  <app-weather-card [isShare]="true" class="weather-support-card"></app-weather-card>
</div>
